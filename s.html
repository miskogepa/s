<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srecna Nova Godina</title>
    <link rel="stylesheet" href="stilovi.css">
    <style>
        body {
            background-color: #212121;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .fade-in {
            opacity: 0;
            transition: opacity 2s;
        }
        .fade-in.visible {
            opacity: 1;
        }
        #text {
            text-align: center;
        }
        .password {
            opacity: 0;
            transition: opacity 2s;
        }
        .password.visible {
            opacity: 1;
        }
        .flip-card, button, #test-text, .inputporuka {
            display: none;
        }
        .card-content {
            padding: 20px;
            color: white;
            text-align: center;
        }
        .card textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            resize: none;
            background-color: #333;
            color: white;
        }
        .flip-card-back .content {
            margin-top: 0;
            padding: 20px;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .flip-card-inner.flipped {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
        <div id="text">
            <div class="fade-in">Šta to stalno izvlači iz sećanja</div>
            <div class="fade-in">zlatom obojen dan</div>
            <div class="fade-in">kada smo se prvi put poljubili</div>
            <div class="fade-in">ti i ja</div>
        </div>
        <div id="password" class="password">
            <!-- Input element will go here -->
            <input maxlength="1" value="" class="input" name="text" type="text" />
            <input maxlength="1" value="" class="input" name="text" type="text" />
            <input maxlength="1" value="" class="input" name="text" type="text" />
            <input maxlength="1" value="" class="input" name="text" type="text" />
            <input maxlength="1" value="" class="input" name="text" type="text" />
            <input maxlength="1" value="" class="input" name="text" type="text" />
        </div>

        <div id="test-text" style="color: rgba(255, 215, 0, 0.7); font-size: 20px; margin-bottom: 20px;">
           Pismo Deda Mrazu
        </div>
        
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Klkni me</p>
                </div>
                <div class="flip-card-back">
                    <p class="content"></p>
                </div>
            </div>
        </div>
        <textarea name="text" class="inputporuka" placeholder="Napiši poruku" style="color: white;"></textarea>

        <button> POŠALJI
        </button>
    </div>

    <script>
        window.onload = function() {
            const lines = document.querySelectorAll('#text .fade-in');
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add('visible');
                }, index * 2000); // Delay each line by 2 seconds
            });
            setTimeout(() => {
                document.getElementById('password').classList.add('visible');
            }, lines.length * 2000 + 1000); // Delay input fade-in by 1 second after text
        };

        document.querySelector('.inputporuka').addEventListener('input', function(e) {
            const content = document.querySelector('.flip-card-back .content');
            content.textContent = e.target.value;
            content.style.whiteSpace = 'pre-wrap'; // Ensure text wraps within the flip card
            document.querySelector('.flip-card').style.height = content.scrollHeight + 'px'; // Adjust card height
            document.body.style.height = content.scrollHeight + 100 + 'px'; // Adjust page height
            e.target.style.height = 'auto'; // Reset height
            e.target.style.height = e.target.scrollHeight + 'px'; // Set new height
        });

        document.querySelector('.flip-card').addEventListener('mouseenter', function() {
            if (!this.querySelector('.flip-card-inner').classList.contains('flipped')) {
                this.querySelector('.flip-card-inner').style.transform = 'rotateY(180deg)';
            }
        });
    </script>
    <script src="s.js"></script>
</body>
</html>
